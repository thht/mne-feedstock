{% set name = "mne" %}
{% set version = "0.15.2" %}
{% set sha256 = "b5aea8dc13b6a187d8f05640aef8bf8fb4dd38a4b78b19c382f02c4fef6f2bae" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [osx and py3k or py36]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - matplotlib
    - nibabel
    - numpy
    - scikit-learn
    - scipy
    - mayavi
    - pysurfer

test:
  imports:
    - mne
  commands:
    - mne

about:
  home: http://martinos.org/mne
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'MNE python project for MEG and EEG data analysis.'
  description: |
    MNE python project for MEG and EEG data analysis.
  doc_url: http://martinos.org/mne
  dev_url: https://github.com/mne-tools/mne-python

extra:
  recipe-maintainers:
    - larsoner
    - christianbrodbeck
